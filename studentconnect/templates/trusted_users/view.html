{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Trusted users{% endblock %}</h1>
{% endblock %}

{% block content %}
  {% for user in users %}
    <p>{{ user['FirstName'] }} {{ user['Surname'] }}</p>
  {% endfor %}
  <div>
    <a href="{{ url_for('trusted_users.add')  }}">Add trusted user</a>
    <a href="{{ url_for('trusted_users.remove')  }}">Remove trusted user</a>
    <a href="{{ url_for('settings.settings')  }}">Settings</a>
  </div>
{% endblock %}
